<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - North Star Academy</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="logo">
            <a href="index.html">
                <img src="north_star_academy_logo.jpg" alt="North Star Academy Logo">
            </a>
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="enroll.html">Enroll</a></li>
            </ul>
        </nav>
        <a href="enroll.html" class="btn btn-primary">Enroll Now</a>
    </header>

    <section class="form-section">
        <h1>Student Login</h1>
        <p>Please enter your credentials to access the course materials.</p>
        <form action="index.html" method="get" class="login-form">
            <input type="text" name="username" placeholder="Name or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="signup-link">Don't have an account? <a href="enroll.html">Enroll here!</a></p>
    </section>

    <footer class="footer">
        <div class="footer-links">
            <a href="#">Privacy Policy</a>
            <a href="#">Terms of Service</a>
        </div>
        <p>&copy; 2025 North Star Academy. All rights reserved.</p>
    </footer>

</body>
</html>
